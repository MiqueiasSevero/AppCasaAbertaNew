<ion-header>
  <ion-toolbar>
    <ion-title>cadastrar Usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button value="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formularioCadastro" ><!--formularioLogin.value passa somento o valor-->
    <ion-item>
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input  type="email" inputmode="email" formControlName="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input  type="nome" inputmode="nome" formControlName="nome" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" inputmode="password" formControlName="password" required="true"></ion-input>
    </ion-item>
    <ion-button color="primary"  expand="block"  (click)="cadastrarUsuario(formularioCadastro.value)" type="button">Cadastrar</ion-button>

    
  </form> 
</ion-content>
